name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  list-of-all-installed-modules: 
    description: "List of modules"
    value: ${{ steps.all-modules.outputs.list-of-modules }}
runs:
  using: "composite"
  steps: 
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: all-modules
      run: Write-Host "::set-output name=list-of-modules::$(Get-Random)"
      shell: pwsh
    - run: ${{ github.action_path }}/goodbye.ps1
      shell: pwsh