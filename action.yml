name: 'PowerShell Module Cache'
branding:
  icon: 'download'  
  color: 'gray-dark'
description: 'Cache modules from the PowerShell Gallery'
inputs:
  modules-to-cache:
    description: 'Modules to cache'
    required: true
outputs:
  needed: 
    description: "Needed modules"
    value: ${{ steps.psoutput.outputs.needed }}
  keygen: 
    description: "Key Generator"
    value: ${{ steps.psoutput.outputs.keygen }}
  modulepath: 
    description: "Default module path for OS"
    value: ${{ steps.psoutput.outputs.modulepath }}
  modules-to-cache: 
    description: "Original request"
    value: ${{ inputs.modules-to-cache }}
runs:
  using: "composite"
  steps: 
    - id: intro
      shell: bash
      run: echo Gathering information for modules ${{ inputs.modules-to-cache }}.
    - id: psoutput
      shell: pwsh
      run: |
        Write-Output "::set-output name=needed::$(${{ github.action_path }}/main.ps1 -Type Needed -Modules ${{ inputs.modules-to-cache }})"
        Write-Output "::set-output name=keygen::$(${{ github.action_path }}/main.ps1 -Type KeyGen -Modules ${{ inputs.modules-to-cache }})"
        Write-Output "::set-output name=modulepath::$(${{ github.action_path }}/main.ps1 -Type ModulePath -Modules ${{ inputs.modules-to-cache }})"