name: "PowerShell Module Cache"
branding:
  icon: "download"
  color: "gray-dark"
description: "Cache modules from the PowerShell Gallery"
inputs:
  modules-to-cache:
    description: "The PowerShell modules to cache from the PowerShell Gallery"
    required: false
  shell-to-use:
    description: "The default shell to use. Defaults to pwsh. Options are pwsh or powershell."
    required: false
    default: "pwsh"
  modules-to-cache-final:
    description: "Auto-generated module list"
    required: false
  skip-publisher-check:
    description: "Skip publisher check during Install-Module"
    required: false
    default: "true"
  allow-prerelease:
    description: "Allow prerelease during Install-Module"
    required: false
    default: "true"
  force:
    description: "Force during Install-Module"
    required: false
    default: "true"
runs:
  using: "composite"
  steps:
    - id: psoutput
      shell: pwsh
      run: |
        if ("${{ inputs.modules-to-cache }}") {
          Write-Output "Getting variables for cacher"
          Write-Output "::set-output name=keygen::$(${{ github.action_path }}/main.ps1 -Type KeyGen -Module ${{ inputs.modules-to-cache }} -ShellToUse ${{ inputs.shell-to-use }})"
          Write-Output "::set-output name=modulepath::$(${{ github.action_path }}/main.ps1 -Type ModulePath)"
        } else {
          Write-Output "Trusting PSGallery"
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          $modulelist = "${{ inputs.modules-to-cache-final }}"

          Write-Output "Installing modules $modulelist on PowerShell $($PSVersionTable.PSVersion)"
          $modules = $modulelist.Split(",").Trim()
          foreach ($module in $modules) {
              Write-Output "Installing module $module on PowerShell $($PSVersionTable.PSVersion)"
              $item, $version = $module.Split(":")
              if ($version) {
                Install-Module $item -RequiredVersion $version -ErrorAction Stop -Force:$${{ inputs.force }} -SkipPublisherCheck:$${{ inputs.skip-publisher-check }} -AllowPrerelease:$${{ inputs.allow-prerelease }}
              } else {
                Install-Module $item -ErrorAction Stop -Force:$${{ inputs.force }} -SkipPublisherCheck:$${{ inputs.skip-publisher-check }} -AllowPrerelease:$${{ inputs.allow-prerelease }}
              }
          }
        }
outputs:
  keygen:
    description: "Unique Key Generator"
    value: ${{ steps.psoutput.outputs.keygen }}
  modulepath:
    description: "Default module path for OS"
    value: ${{ steps.psoutput.outputs.modulepath }}
  modules-to-cache:
    description: "Original request"
    value: ${{ inputs.modules-to-cache }}
