name: 'PowerShell Module Cache'
description: 'Cache modules from the PowerShell Gallery'
inputs:
  modules-to-install:
    description: 'Modules to install or cache'
    required: true
outputs:
  installed-modules: 
    description: "List of modules"
    value: ${{ steps.all-modules.outputs.list-of-modules }}
  output-paths: 
    description: "Output paths"
    value: ${{ steps.install-paths.outputs.output-path }}
runs:
  using: "composite"
  steps: 
    - run: echo Installing and caching ${{ inputs.modules-to-install }}.
      shell: bash
    - id: perform-install
      run:  ${{ github.action_path }}/cache.ps1 -Module ${{ inputs.modules-to-install }}
      shell: pwsh
    - id: install-paths
      run: |
        Write-Output "::set-output name=output-path::$((
          Import-Module PSFramework, Pester
          Get-Module PSFramework, Pester | Select -ExpandProperty Path) -join ', '
        )"
      shell: pwsh
    - id: all-modules
      run: echo "::set-output name=list-of-modules::${{ inputs.modules-to-install }}"
      shell: bash